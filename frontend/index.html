<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kết quả đánh giá</title>

    <!-- Thẻ Meta cho Open Graph, cần thiết khi chia sẻ trang web trên các nền tảng mạng xã hội như Facebook. -->
    <!-- Thiết lập ID của ứng dụng Facebook, cần cho việc theo dõi chia sẻ trên nền tảng Facebook. -->
    <meta property="fb:app_id" content="1086020726255661" />

    <!-- Thiết lập tiêu đề hiển thị khi trang được chia sẻ trên mạng xã hội. -->
    <meta property="og:title" content="Đã hoàn thành đánh giá khả năng lắng nghe, hiểu và đáp ứng tín hiệu từ khách hàng." />

    <!-- Thiết lập mô tả để giới thiệu nội dung khi trang được chia sẻ. -->
    <meta property="og:description" content="Hãy tiếp tục cải thiện để lắng nghe khách hàng tốt hơn!" />

    <!-- Thiết lập ảnh đại diện khi chia sẻ trang trên mạng xã hội. -->
    <meta property="og:image" content="https://i.imgur.com/li7sDL1.jpg" />
    <meta property="og:image:alt" content="Ảnh mô tả kết quả đánh giá" />

    <!-- URL của trang web được chia sẻ. -->
    <meta property="og:url" content="https://a115-2405-4803-c7b3-be10-41b3-591c-a785-e4da.ngrok-free.app" />

    <!-- Thiết lập kích thước ảnh hiển thị khi chia sẻ để đảm bảo ảnh không bị cắt. -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Loại trang khi chia sẻ là website. -->
    <meta property="og:type" content="website" />

    <!-- Thiết lập ngôn ngữ hiển thị là tiếng Việt. -->
    <meta property="og:locale" content="vi_VN" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
